<!DOCTYPE html>
<html lang='en-US' dir='ltr' ng-app='app'>
  <head>
    <meta charset='utf-8'>
    <title>Todo Client</title>
    <link rel='icon' type='image/x-icon' href='img/favicon.ico'>
    <link rel='stylesheet' href='css/style.css'>
    <script src='js/libs/angular.js'></script>
  </head>
  <body>
		<header>
			<nav>
				<ul>
					<li><a href="/">home</a></li>
					<li><a href="/angular.html">imdb</a></li>
					<li><a href="/submit.html">submit</a></li>
					<li><a href="/expressions.html">expressions</a></li>
				</ul>
			</nav>
			<h1>AngularJS</h1>
		</header>
		<hr />
		<br />
		<div class='todo' ng-controller='TodoController as todo'>
			<form class='todo__form' ng-submit='todo.addTodo();'>
				<input type="text" placeholder='Add new todo' ng-model='todo.newTodo'>
			</form>
			<ul class='todo__list'>
				<li class='todo-list' ng-repeat='item in todo.list'>
					<input id='todo-{{ $index }}' type='checkbox' ng-model='item.completed' />
					<label for='todo-{{ $index }}' class='toggle'></label>
					<p ng-dblclick='showEditField = true;' ng-hide='showEditField'>
						{{ item.title }}
					</p>
					<div ng-show='showEditField'>
						<input
							type='text'
							ng-model='item.title'
							ng-blur='showEditField = false;'>
					</div>
					<a href='' ng-click='todo.removeTodo(item, $index);'>
						&#215;
					</a>
				</li>
			</ul>
			<p class='todo__remaining'>
				<span ng-show='todo.getRemaining().length > 0'>
					You have {{ todo.getRemaining().length }} of  {{todo.list.length}} items!
				</span>
				<span ng-show='todo.getRemaining().length == 0'>
					You are super productive!
				</span>
			</p>
		</div>

		<script src='js/app.js'></script>
		<script src='js/todo.controller.js'></script>
  </body>
</html>
