<!DOCTYPE html>
<html lang='en-US' dir='ltr' ng-app='app'>
  <head>
    <meta charset='utf-8'>
    <title>Todo Client</title>
    <link rel='icon' type='image/x-icon' href='img/favicon.ico'>
    <link rel='stylesheet' href='css/style.css'>
    <script src='js/libs/angular.js'></script>
  </head>
  <body>
		<header>
			<nav>
				<ul>
					<li><a href="/">home</a></li>
					<li><a href="/angular.html">imdb</a></li>
					<li><a href="/submit.html">submit</a></li>
					<li><a href='/expressions.html'>expressions</a></li>
				</ul>
			</nav>
			<h1>AngularJS</h1>
		</header>
		<hr />
		<br />
		<div ng-controller='MoviesController as movies'>
			<form ng-submit='movies.addMovie();'>
				<p>Add a movie</p>
				<input
					type="text"
						placeholder='Title'
						ng-change='movies.onChange();'
						ng-focus='movies.onFocus();'
						ng-blur='movies.onBlur();'
						ng-model='movies.newTitle'/>
				<input
					type="text"
						placeholder='Release Year'
						ng-model='movies.newRelease'/>

				<button type='submit'>
					Add new movie!
				</button>
			</form>
			<ul>
				<li ng-repeat='movie in movies.favorites'>
					<p>{{ movie.title }} {{ $index }}</p>
					<p>Released in: {{ movie.year }}</p>
				</li>
			</ul>
		</div>

		<script src='js/app.js'></script>
		<script src='js/MoviesController.js'></script>
  </body>
</html>
