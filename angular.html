<!DOCTYPE html>
<html lang='en-US' dir='ltr' ng-app='app'>
  <head>
    <meta charset='utf-8'>
    <title>Todo Client</title>
    <link rel='icon' type='image/x-icon' href='img/favicon.ico'>
    <link rel='stylesheet' href='css/style.css'>
    <script src='js/libs/angular.js'></script>
  </head>
  <body>
		<header>
			<nav>
				<ul>
					<li><a href="/">home</a></li>
					<li><a href="/angular.html">imdb</a></li>
					<li><a href="/submit.html">submit</a></li>
					<li><a href="/expressions.html">expressions</a></li>
				</ul>
			</nav>
			<h1>AngularJS</h1>
		</header>
		<hr />
		<br />
		<div ng-controller='MoviesController as movies'>
			<ul class='movie-list'>
				<li class='clear'
					ng-class='{
						old: movie.year < 1995,
						modern: movie.year >= 1996 && movie.year < 2000,
						new: movie.year >= 2001
					}'
					ng-repeat='movie in movies.favorites'>
					<h3><a ng-href='//imdb.com/title/{{movie.imdb}}' target='_blank'>{{movie.title}}</a></h3>
					<img ng-src='//ia.media-imdb.com/images/{{movie.img}}' alt='movie' />
					<p class='first'>Released in: {{ movie.year }}</p>
					<p ng-if='movie.popular'>This movie is popular!</p>
					<p ng-if='movie.year > "2000"'> This movie is quite new.</p><br />
					<input type='text' ng-model='movie.year' />
				</li>
			</ul>
		</div>
		<div ng-controller='MoviesController as movies'>
			<div class='likes'>
				<h3 class='like-title'>Your likes list</h3>
				<ul class='likes-list'>
					<li ng-repeat='like in movies.likesList track by $index'>
						<p>{{ like.title }}</p>
						<a href='' ng-click='movies.unlike($index);'>
							unlike
						</a>
					</li>
				</ul>
			</div>
			<ul>
				<li class='likes' ng-repeat='movie in movies.favorites'>
					<p>{{ movie.title }}</p>
					<a href='' ng-click='movies.addToLikes(movie);'>
						like this movie
					</a>
				</li>
			</ul>
		</div>

		<script src='js/app.js'></script>
		<script src='js/MoviesController.js'></script>
  </body>
</html>
